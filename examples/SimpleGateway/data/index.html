<html> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Proberequest, TinyMQTT, Websockets, Asyncwebserver, LittleFS Editor & uPlot</title> 

<link rel="stylesheet" href="uPlot.min.css">

<style>
body {margin: 0;}

<body>
<script type="text/javascript" src="uPlot.iife.min.js"></script>

<h2>Proberequest, TinyMQTT, Asyncwebserver, LittleFS Editor & uPlot</h2>
<h3>Send Command to ESP32 Gateway Server</h3>

<form id="formElem">

<SELECT class="combine" id ="device" name = "Device">
    <option value="">Select Device</option>
    <option value="256">Gateway</option>
    <option value="6">Livingroom</option>
    <option value="16">Kitchen</option>
    <option value="26">Bedroom1</option>
    <option value="36">Bedroom2</option>
    <option value="56">Bathroom2</option>
    <option value="66">Laundry</option>
    <option value="76">Office</option>
    
</SELECT>

<SELECT class="combine" id ="command" name = "Command">
    <option value="">Select Command Type</option>
    <option value="101">Digital Write</option>
    <option value="102">Analog Write</option>
    <option value="103">Digital Read</option>
    <option value="104">Analog Read</option>
    <option value="105">Neopixel</option>
    <option value="106">Set Sensor Types</option>
    <option value="107">Set AP Channel</option>
    <option value="108">Set Sleep Time</option>
    <option value="109">Set Mode</option>
    <option value="110">Set Device ID</option>
</SELECT>
<input id="command1" name="command1" type="number" min="0" max="256">   
<input id="command2" name="command2" type="number" min="0" max="256">   
<input id="command3" name="command3" type="number" min="0" max="256">   
<input id="command4" name="command4" type="number" min="0" max="256">  
<input id="command5" name="command1" type="hidden" min="0" max="0">   
<input id="command6" name="command2" type="hidden" min="0" max="0">   
<input id="command7" name="command3" type="hidden" min="0" max="0">   
<input id="command8" name="command4" type="hidden" min="0" max="0">   

<button type="submit">Send Command</button>
<br>
<input name="SSID" type="text" placeholder="SSID"/>
<input name="SSID" type="password" placeholder="Password"/>
<button type="submit">Enter WiFi Config</button>

<script>
var attachEvent = function(node, event, listener, useCapture) {
  // Method for FF, Opera, Chrome, Safari
  if ( window.addEventListener ) {
    node.addEventListener(event, listener, useCapture || false);
  }
  // IE has its own method
  else {
    node.attachEvent('on'+event, listener);
  }
};

// Once the window loads and the DOM is ready, attach the event to the main
  attachEvent(window, "load", function() {
  var select_command = document.getElementById("command");

  var selectHandler = function() {
      option1 = document.getElementById("device"),
      option2 = document.getElementById("command1");
      option3 = document.getElementById("command2");
      option4 = document.getElementById("command3");
      option5 = document.getElementById("command4");
      
     
// Show and hide the appropriate select's
     if (this.value == "105" || this.value == "106") {
       
       option1.style.display = "";
       option2.style.display = "";
       option3.style.display = "";
       option4.style.display = "";
       option5.style.display = "";
       
	   
     } else if (this.value == "103" || this.value == "104" || this.value == "107" || this.value == "108" || this.value == "109"|| this.value == "110" ) {
       
       option1.style.display = "";
       option2.style.display = "";
       option3.style.display = "none";
       option4.style.display = "none";
       option5.style.display = "none";
       
	   
	 } else if (this.value == "101" || this.value == "102") {
       
       option1.style.display = "";
       option2.style.display = "";
       option3.style.display = "";
       option4.style.display = "none";
       option5.style.display = "none";
     } 
  };

  // Use the onchange and onkeypress events to detect when the 
  // value of select_command has changed
  attachEvent(select_command, "change", selectHandler);
  attachEvent(select_command, "keypress", selectHandler);
});
</script>
</form>

<script>
  formElem.onsubmit = async (e) => {
    e.preventDefault();

    let response = await fetch('/post', {
      method: 'POST',
      body: new FormData(formElem)
    });

    let result = await response.json();

    alert(result.message);
  };
</script>

<script>

// converts the legend into a simple tooltip
function legendAsTooltipPlugin({ className, style = { backgroundColor:"rgba(255, 249, 196, 0.92)", color: "black" } } = {}) {
				let legendEl;

				function init(u, opts) {
					legendEl = u.root.querySelector(".u-legend");

					legendEl.classList.remove("u-inline");
					className && legendEl.classList.add(className);

					uPlot.assign(legendEl.style, {
						textAlign: "left",
						pointerEvents: "",
						display: "none",
						position: "absolute",
						left: 0,
						top: 0,
						zIndex: 100,
						boxShadow: "2px 2px 10px rgba(0,0,0,0.5)",
						...style
					});

					// hide series color markers
					const idents = legendEl.querySelectorAll(".u-marker");

					for (let i = 0; i < idents.length; i++)
						idents[i].style.display = "";

					const overEl = u.root.querySelector(".u-over");
					overEl.style.overflow = "visible";

					// move legend into plot bounds
					overEl.appendChild(legendEl);

					// show/hide tooltip on enter/exit
					overEl.addEventListener("mouseenter", () => {legendEl.style.display = null;});
					overEl.addEventListener("mouseleave", () => {legendEl.style.display = "none";});

					// let tooltip exit plot
			//	overEl.style.overflow = "visible";
				}

				function update(u) {
					const { left, top } = u.cursor;
					legendEl.style.transform = "translate(" + left + "px, " + top + "px)";
				}

				return {
					hooks: {
						init: init,
						setCursor: update,
					}
				};
			}

			function prepData(packed) {
				console.time("prep");

				// epoch,location,voltage,rssi,temperature,humidity,pressure,light

				const numFields = packed[0];
                console.log(numFields); //8
				packed = packed.slice(numFields + 1);
                console.log(packed); //single array array of all sensor data(344)
				
				let data = [
					Array(packed.length/numFields), // epoch
					Array(packed.length/numFields), // location
          Array(packed.length/numFields), // voltage
					Array(packed.length/numFields), // rssi
					Array(packed.length/numFields), // temp
					Array(packed.length/numFields), // humidity
					Array(packed.length/numFields), // pressure
					Array(packed.length/numFields), // light
					//Array(packed.length/numFields), // location
				];
				
			    console.log(data); // (8)arrays of values by sensor type

				for (let i = 0, j = 0; i < packed.length; i += numFields, j++) {
					//data[2][j] = round2(100 * packed[i+5] / (packed[i+5] + packed[i+6]));
					data[0][j] = packed[i+0];
					data[1][j] = packed[i+1];
					data[2][j] = packed[i+2];
					data[3][j] = packed[i+3];
					data[4][j] = packed[i+4];
					data[5][j] = packed[i+5];
					data[6][j] = packed[i+6] * 4;
					data[7][j] = packed[i+7];
				}

		
				console.timeEnd("prep");

				return data;
				console.log(data);
			}


			function makeChart(data) {
				console.time("chart");

		
		var title = "Environment data from sensor network";
		const opts = {
					title: title,
					
					width: 480,
					height:480,
				//	ms:     1,
				//	cursor: {
				//		x: false,
				//		y: false,
				//	},
					series: [
						{},
						{
							label: "Location",
							scale: "",
							value: (u, v) => v == null ? "-" : v.toFixed(2) + " ",
							stroke: "teal",
							width: 1/devicePixelRatio,
						},
						{
							label: "Voltage",
							scale: "F",
							value: (u, v) => v == null ? "-" : v.toFixed(2) + " V",
							stroke: "green",
							width: 1/devicePixelRatio,
						},
						{
							label: "RSSI",
							scale: "F",
							value: (u, v) => v == null ? "-" : v.toFixed(2) + "",
							stroke: "maroon",
							width: 1/devicePixelRatio,
						},
						{
							label: "Temperature",
							scale: "F",
							value: (u, v) => v == null ? "-" : v.toFixed(2) + " Fï¿½",
							stroke: "lime",
							width: 1/devicePixelRatio,
						},
						{
							label: "Humidity",
							scale: "%",
							value: (u, v) => v == null ? "-" : v.toFixed(1) + " %",
							stroke: "olive",
							width: 1/devicePixelRatio,
						},
						{
							label: "Pressure",
							scale: "mb",
							value: (u, v) => v == null ? "-" : v.toFixed(2) + " mb",
							stroke: "blue",
							width: 1/devicePixelRatio,
						},
						{
							label: "Light",
							scale: "%",
							value: (u, v) => v == null ? "-" : v.toFixed(2) + " %",
							stroke: "orange",
							width: 1/devicePixelRatio,
						}
					],
					
					plugins: [
					
					legendAsTooltipPlugin()
					
				],
					
					axes: [
						{},
						{
							scale: "",
							values: (u, vals, space) => vals.map(v => +v.toFixed(1) + " "),
						},
						{
							side: 1,
							scale: "F",
							size: 60,
							values: (u, vals, space) => vals.map(v => +v.toFixed(2) + ""),
							grid: {show: false},
						},
					],
				};
              
				let uplot = new uPlot(opts, data, document.body);
        
				Promise.resolve().then(() => {
					
					console.timeEnd("chart");
				});
			}

			fetch("data.json").then(r => r.json()).then(packed => {
				
				let data = prepData(packed);
				setTimeout(() => makeChart(data), 0);
			});
</script>

</body>
